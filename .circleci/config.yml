version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd clerical-core && npm install
            - run: cd clerical-core && npm test
  semantic-release:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm i -g semantic-release-cli && cd clerical-core && npm run semantic-release
workflows:
    build-and-test:
      jobs:
        - build-and-test
        - semantic-release:
            filters:
              branches:
                only: master
